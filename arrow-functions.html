<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Arrow Functions</title>
</head>

<body>
	<script>
		var airbnd;
		const names = ['jason', 'terry', 'jack'];

		const fullNames = names.map(function (name) {
			return `${name} Wise`;
		});

		// Convert to arrow function
		const fullNames2 = names.map((name) => {
			return `${name} Wise`;
		});

		const fullNames3 = names.map(name => {
			return `${name} Wise`;
		});

		const fullNames4 = names.map(name => `${name} Wise`);

		const fullNames5 = names.map(() => `cool Wise`);

		const sayMyName = (name) => {
			console.log(`Hello ${name}`)
		}

		sayMyName('Jason');

		console.log(fullNames5);

		const race = '100m Dash';
		const winners = ['Lily', 'Cora', 'Sily'];

		const win = winners.map((winner, i) => ({
			name: winner,
			race,
			place: i + 1
		}))

		console.table(win);
	</script>
</body>

</html>
